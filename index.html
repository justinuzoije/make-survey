<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
    <style>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    </style>
  </head>
  <body>
    <form action="submit.php">
      <p>
        <label>What is your name?</label>
        <input type="text" name="username">
      </p>

      <p>
        <label>What is your gender?</label>
        <label>Male:
          <input type="radio"
            name="gender" value="male">
        </label>
        <label>Female:
          <input type="radio"
            name="gender" value="female">
          </label>
      </p>

      <div class="form-group">
        <p>
          <label>What is your password?</label>
            <input class="form-control" type="password" name="password">
        </p>
      </div>

      <div class="form-group">
        <p>
          <label>Check all foods below that you like:</label>
          <div class="checkbox">
            <label>Tacos
              <input type="checkbox"
                name="tacos" value="yes">
            </label>
          </div>
          <div class="checkbox">
            <label>Fried rice
              <input type="checkbox"
                name="friedrice" value="yes">
            </label>
          </div>
          <div class="checkbox">
            <label>Catfish
              <input type="checkbox"
                name="catfish" value="yes">
            </label>
          </div>
          <div class="checkbox">
            <label>Sandwiches
              <input type="checkbox"
                name="sandwiches" value="yes">
            </label>
          </div>
          <div class="checkbox">
            <label>Burgers
              <input type="checkbox"
                name="burgers" value="yes">
            </label>
          </div>
          <div class="checkbox">
            <label>Fries
              <input type="checkbox"
                name="fries" value="yes">
            </label>
          </div>
        </p>
      </div>

      <p>
        <label>Which operating system do you use?</label>
        <select name="os">
          <option value="windows">Windows</option>
          <option value="osx">OSX</option>
          <option value="linux">Linux</option>
          <option value="plan 9">Plan 9</option>
          <option value="other">Other</option>
        </select>
      </p>

      <p>
        <label>Do you have any questions?</label>
        <textarea name="comment"></textarea>
      </p>

      <input type="submit">
    </form>
  </body>
</html>
